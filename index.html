<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix It With Amir - אמיר אדר</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .card-header {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            padding: 40px 30px 30px;
            text-align: center;
            position: relative;
        }

        .logo {
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .business-name {
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .owner-name {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 500;
        }

        .card-body {
            padding: 35px 30px;
        }

        .tagline {
            text-align: center;
            font-size: 18px;
            color: #555;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .info-section {
            margin-bottom: 25px;
        }

        .info-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            color: #333;
            font-size: 16px;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-icon {
            width: 24px;
            height: 24px;
            margin-left: 15px;
            color: #FF6B35;
            flex-shrink: 0;
        }

        .contact-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .contact-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .whatsapp-btn {
            background: #25D366;
            color: white;
        }

        .phone-btn {
            background: #4A90E2;
            color: white;
        }

        .website-btn {
            background: #6C63FF;
            color: white;
        }

        .instagram-btn {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white;
        }

        .btn-icon {
            width: 20px;
            height: 20px;
            margin-left: 8px;
        }

        .location-badge {
            display: inline-block;
            background: #f8f9fa;
            padding: 8px 15px;
            border-radius: 20px;
            color: #FF6B35;
            font-size: 14px;
            font-weight: 600;
            margin-top: 5px;
        }

                    @media (max-width: 480px) {
            .card-header {
                padding: 30px 20px 20px;
            }

            .logo {
                width: 120px;
                height: 120px;
            }

            .business-name {
                font-size: 26px;
            }

            .card-body {
                padding: 25px 20px;
            }
        }
    </style>
</head>
